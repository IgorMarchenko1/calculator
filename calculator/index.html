<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор на JavaScript</title>
</head>

<body>



    <article class="calc">
        <output class="calc__result" id="result"></output>
        <button type="button " class="calc__btn">7</buttontype>
        <button type="button " class="calc__btn">8</buttontype>
        <button type="button " class="calc__btn">9</buttontype>
        <button type="button " class="calc__btn calc__btn_operator">+</buttontype>

        <button type="button " class="calc__btn">4</buttontype>
        <button type="button " class="calc__btn">5</buttontype>
        <button type="button " class="calc__btn">6</buttontype>
        <button type="button " class="calc__btn calc__btn_operator">-</buttontype>
    
        <button type="button " class="calc__btn">1</buttontype>
        <button type="button " class="calc__btn">2</buttontype>
        <button type="button " class="calc__btn">3</buttontype>
        <button type="button " class="calc__btn calc__btn_operator">*</buttontype>
    
        <button type="button " class="calc__btn">0</buttontype>
        <button type="button " class="calc__btn">.</buttontype>
        <button type="button " class="calc__btn">00</buttontype>
        <button type="button " class="calc__btn calc__btn_operator">/</buttontype>
            
        <button type="button " class="calc__btn calc__btn_reset">C</buttontype>
        <button type="button " class="calc__btn calc__btn_equal">=</buttontype>
              
    </article>





<script src="script.js"></script>
</body>

</html>
